<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #212529;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center" id="titulo-formulario">Formulario de Registro</h2>
        <hr>
        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12">
                <label class="form-label">Nombre de Usuario</label>
                <input id="input-nombre-usuario" class="form-control" type="text" placeholder="Juan123">
                <div id="error-nombre-usuario" class="text-danger small"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Contraseña</label>
                <input id="input-password" class="form-control" type="password" placeholder="Contraseña">
                <button type="button" class="btn btn-secondary btn-sm" onclick="togglePassword('input-password')">Mostrar</button>
                <div id="error-password" class="text-danger small"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Confirmar Contraseña</label>
                <input id="input-confirmar-password" class="form-control" type="password" placeholder="Confirmar Contraseña">
                <button type="button" class="btn btn-secondary btn-sm" onclick="togglePassword('input-confirmar-password')">Mostrar</button>
                <div id="error-confirmar-password" class="text-danger small"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Las Gaviotas 123">
                <div id="error-direccion" class="text-danger small"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="comuna1">Corral</option>
                    <option value="comuna2">Valdivia</option>
                    <option value="comuna3">Mafil</option>
                </select>
                <div id="error-comuna" class="text-danger small"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Código de País y Número de Teléfono</label>
                <div class="input-group">
                    <input id="input-codigo-pais" class="form-control" type="number" placeholder="+56" style="max-width: 100px;">
                    <input id="input-telefono" class="form-control" type="number" placeholder="12345678">
                </div>
                <div id="error-telefono" class="text-danger small"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Aficiones</label>
                <input id="input-aficiones" class="form-control" type="text" placeholder="Escribe una afición">
                <button type="button" id="add-aficion" class="btn btn-secondary btn-sm" onclick="agregarAficion()">Agregar</button>
                <ul id="lista-aficiones" class="list-group aficiones-container"></ul>
                <div id="error-aficiones" class="text-danger small"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src= "js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
